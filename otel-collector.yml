receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  memory_limiter:
    check_interval: 2s
    limit_mib: 400
    spike_limit_mib: 100

exporters:
  otlphttp/tempo:
    endpoint: http://tempo:4318/v1/traces
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: http://loki:4318/v1/logs
    tls:
      insecure: true

  otlphttp/mimir:
    endpoint: http://mimir:4318/v1/metrics
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/mimir]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/loki]
